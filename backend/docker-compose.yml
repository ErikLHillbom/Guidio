services:
  app:
    build: .
    container_name: guidio-data
    ports:
      - "8000:8000"
    environment:
      - DATA_MONGO_URL=mongodb://mongo:27017
      - DATA_DEFAULT_RADIUS_M=1000
      - DATA_MIN_MOVE_THRESHOLD_M=20
      - PYTHONUNBUFFERED=1
    depends_on:
      - mongo

  mongo:
    image: mongo:7
    container_name: guidio-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
